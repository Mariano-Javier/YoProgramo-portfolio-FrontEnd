<section class="vh-100" *ngIf="proyectos">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card " style="border-radius: 1rem;">
            <div class="card-body  text-center">
                <h2 class="fw-bold mb-2 mt-3 text-uppercase">Actualizar proyecto</h2>
                <p class=" mb-3">Todos los campos son obligatorios!</p>
                <hr>
                <form (ngSubmit)="onUpdate()"  novalidate #f="ngForm">
                    <div class="input-group mb-3">
                        <label for="nombre" class="input-group-text">Título</label>
                        <input type="text" class="form-control" placeholder="Nombre del proyecto"  id="nombre" name="nombre" [(ngModel)]="proyectos.nombre" maxlength="50" required>
                    </div>
                    <div class="input-group mb-3">
                        <label for="descripcion" class="input-group-text">Descripción</label>
                        <input type="text" class="form-control" placeholder="Descripción del proyecto"  id="descripcion" name="descripcion" [(ngModel)]="proyectos.descripcion" maxlength="250" required>
                    </div>
                    <div class="input-group mb-3">
                        <label for="categoria" class="input-group-text">Categoria</label>
                        <input type="text" class="form-control" placeholder="Ej: Web Design"  id="categoria" name="categoria" [(ngModel)]="proyectos.categoria" maxlength="30" required>
                    </div>
                    <div class="input-group mb-3">
                        <label for="fecha" class="input-group-text">Fecha</label>
                        <input type="text" class="form-control" placeholder="Inicio y fin del proyecto"  id="fecha" name="fecha" [(ngModel)]="proyectos.fecha" maxlength="30" required>
                    </div>
                    <div class="input-group mb-3">
                        <label for="img" class="input-group-text">Imagen</label>
                        <input type="text" class="form-control" placeholder="URL de la imagen del proyecto"  id="img" name="img" [(ngModel)]="proyectos.img" maxlength="250" required>
                    </div>
                    <div class="input-group mb-3">
                        <label for="link" class="input-group-text">Link</label>
                        <input type="text" class="form-control" placeholder="URL del github o website del proyecto"  id="link" name="link" [(ngModel)]="proyectos.link" maxlength="255" required>
                    </div>
                    <hr>
                    <button class="btn btn-outline-success mb-3">Actualizar proyecto</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
