<h2 class="text-center m-3">Hard & Soft Skills</h2>
<div class="text-center">
  <button type="button" class="btn btn-light" routerLink="/newskill" *ngIf="isLogged"> <i class="bi bi-plus-circle"></i>
    Nueva skill
  </button>
</div>

<div class=" container  d-flex justify-content-center flex-wrap">

<div class="mx-2" *ngFor="let item of skill">
        <circle-progress
        [percent]="(item.porcentaje)"
        [radius]="100"
        [space]="-16"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="16"
        [outerStrokeGradient]= "true"
        [outerStrokeColor]="(item.colorInicio)"
        [outerStrokeGradientStopColor]="(item.colorFinal)"
        [innerStrokeColor]= "'#e7e8ea'"
        [unitsFontSize]="'27'"
        [animation]="true"
        [animationDuration]="300"
        [showSubtitle]="false"
        [showUnits]="true"
        [titleFontSize]="'36'"
        [clockwise]="false"
      ></circle-progress>
        <h3 class="text-center">{{item.nombre}}</h3>
        <div class="text-center" *ngIf="isLogged">
          <button class="mx-1 btn btn-light" routerLink="/editskill/{{item.id}}"><i class="bi bi-pencil"></i> Editar</button> <button class="mx-1 btn btn-light" (click)="delete(item.id)"><i class="bi bi-trash"></i>Borrar</button>
        </div>
</div>
</div>
